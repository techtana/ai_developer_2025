<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Developer 2025 Flask API</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #1e293b;
            font-size: 1.7rem;
            font-weight: 700;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 2rem 0 0 0;
        }
        li {
            margin: 1rem 0;
        }
        a {
            text-decoration: none;
            color: #2563eb;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>AI Developer 2025</h1>
        <h2>Flask API is running.</h2>
        <ul>
            <li><a href="/create_questionaire">Create Questionaire</a></li>
            <li><a href="/update_model">Update Model</a></li>
            <li><a href="/make_recommendation">Make Recommendation</a></li>
        </ul>
    </div>
</body>
</html>
